<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card en Flexbox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>

        /* ******************************************************* */
        /* *********************** Globales ********************** */
        /* ******************************************************* */

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contenedor_general {
            width: 400px;
            display: flex;
            flex-direction: column;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* ******************************************************* */
        /* *********************** TÃ­tulos *********************** */
        /* ******************************************************* */

        .titulos {
            display: flex;
            padding: 15px;
        }
        .avatar img {
            width: 50px;
            aspect-ratio: 1/1;
            border-radius: 50%;
        }
        .text_titulos {
            margin: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        h2 {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
        }

        /* ******************************************************* */
        /* ******************** Imagen Grande ******************** */
        /* ******************************************************* */

        .img_grande {
            margin: 0;
            padding: 0;
            width: 400px;
            height: 250px;
        }
        
        /* ******************************************************* */
        /* ******************* Bajada de Texto ******************* */
        /* ******************************************************* */

        .bajada_texto {
            padding: 15px;
        }
        .bajada_texto p {
            margin: 0;
        }

        /* ******************************************************* */
        /* ****************** Footer con Botones ***************** */
        /* ******************************************************* */

        .footer_btn {
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .btn_actions {
            display: flex;
            gap: 15px;
        }
        .btn_actions a {
            font-weight: bold;
            color: #7262ab;
            text-decoration: none;
        }
        .btns_socials {
            display: flex;
            gap: 25px;
        }
        .btns_socials span {
            color: #767578;
            cursor: pointer;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body>
    <div class="contenedor_general">
        <div class="titulos">
            <div class="avatar">
                <img src="https://via.placeholder.com/150" alt="Avatar">
            </div>
            <div class="text_titulos">
                <h1>Title goes here</h1>
                <h2>Secondary text</h2>
            </div>
        </div>
        <div class="img_grande">
            <img src="https://via.placeholder.com/400x250" alt="Imagen grande">
        </div>
        <div class="bajada_texto">
            <p>Greyhound divisively helio coldly wonderfully marginally far upon excluding.</p>
        </div>
        <div class="footer_btn">
            <div class="btn_actions">
                <a href="#">Action 1</a>
                <a href="#">Action 2</a>
            </div>
            <div class="btns_socials">
                <span class="material-symbols-outlined">favorite</span>
                <span class="material-symbols-outlined">share</span>
            </div>
        </div>
    </div>
</body>
</html>
